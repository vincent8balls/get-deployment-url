module.exports = `query($repo: String!, $owner: String!, $branch: String!) {
  repository(name: $repo, owner: $owner) {
    ref(qualifiedName: $branch) {
      target {
        ... on Commit {
          deployments(last: 1) {
            edges {
              node {
                latestEnvironment
                latestStatus {
                  environmentUrl
                }
              }
            }
          }
        }
      }
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
  }
}
`